<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend & Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="container-search">
            <div class="search-input">
                <input type="text" placeholder="Looking for job seeker" class="search-input-field" />

                <select class="location-select">
                    <option value="" disabled selected>Location</option>
                    <option value="ha-noi">Hà Nội</option>
                    <option value="ho-chi-minh">TP. Hồ Chí Minh</option>
                    <option value="da-nang">Đà Nẵng</option>
                    <!-- Thêm các lựa chọn địa điểm khác ở đây -->
                </select>
                <!-- All industries -->
                <select class="industry-select">
                    <option value="" disabled selected>All industries</option>
                    <option value="it">Công nghệ thông tin</option>
                    <option value="marketing">Marketing</option>
                    <option value="finance">Tài chính</option>
                    <!-- Thêm các lựa chọn ngành nghề khác ở đây -->
                </select>
                <button class="search-btn">Search</button>
                <button class="filter-btn">Advanced Filtering</button>
            </div>
        </div>


        <div class="container-content">
            <div class="recommend">
                <div class="recommended-title">RECOMMENDED JOB SEEKERS</div>
                <div class="list-container">
                    <ul class="list-container" id="job-seekers-list">
                        <script>
                            // Số lượng phần tử bạn muốn thêm vào danh sách
                            const numberOfItems = 18;
                            const listContainer = document.getElementById('job-seekers-list');

                            for (let i = 1; i <= numberOfItems; i++) {
                                const listItem = document.createElement('li');
                                listItem.classList.add('list-item');

                                const itemInfo = document.createElement('div');
                                itemInfo.classList.add('item-info');

                                const imgContainer = document.createElement('div');
                                imgContainer.classList.add('img-container');

                                const img = document.createElement('img');
                                img.src = 'assets/avatar.png';
                                img.alt = 'Ảnh avatar';

                                // Tick xanh
                                const circle = document.createElement('div');
                                circle.classList.add('status-circle');

                                // Append elements
                                imgContainer.appendChild(img);
                                imgContainer.appendChild(circle); // Move circle inside imgContainer

                                const title = document.createElement('h3');
                                title.textContent = `Isabelita Flor de Maria Reyes ${i}`;
                                title.classList.add('title-item')

                                const staff = document.createElement('p');
                                staff.textContent = `Sales Staff: ${i}`;

                                const update = document.createElement('p');
                                update.textContent = `Last updated: Just now`;

                                const detailsContainer = document.createElement('div');
                                detailsContainer.classList.add('details-container');

                                const detailsPart1 = document.createElement('div');
                                detailsPart1.classList.add('detail-part');
                                // location
                                const icon1 = document.createElement('div');
                                icon1.classList.add('detail-icon1');

                                const text1 = document.createElement('span');
                                text1.textContent = `Metro Manila, 1100, Philippines `;

                                detailsPart1.appendChild(icon1);
                                detailsPart1.appendChild(text1);

                                // Exp
                                const detailsPart2 = document.createElement('div');
                                detailsPart2.classList.add('detail-part');

                                const icon2 = document.createElement('div');
                                icon2.classList.add('detail-icon2');

                                const text2 = document.createElement('span');
                                text2.textContent = `3 years`;

                                detailsPart2.appendChild(icon2);
                                detailsPart2.appendChild(text2);

                                // Wage
                                const detailsPart3 = document.createElement('div');
                                detailsPart3.classList.add('detail-part');

                                const icon3 = document.createElement('div');
                                icon3.classList.add('detail-icon3');

                                const text3 = document.createElement('span');
                                text3.textContent = `$1100`;

                                detailsPart3.appendChild(icon3);
                                detailsPart3.appendChild(text3);

                                detailsContainer.appendChild(detailsPart1);
                                detailsContainer.appendChild(detailsPart2);
                                detailsContainer.appendChild(detailsPart3);

                                // chat-recommend

                                const chatButton = document.createElement('button');
                                chatButton.classList.add('chat-btn');
                                chatButton.textContent = 'Chat';

                                itemInfo.appendChild(title);
                                itemInfo.appendChild(staff);
                                itemInfo.appendChild(update);
                                itemInfo.appendChild(detailsContainer);

                                listItem.appendChild(imgContainer); // Add imgContainer
                                listItem.appendChild(itemInfo);
                                listItem.appendChild(chatButton); // Add chat-btn
                                listContainer.appendChild(listItem);
                            }
                        </script>


                        <!-- Các mục khác... -->
                    </ul>
                </div>
            </div>


            <div class="chat">
                <div class="chat-title-container">
                    <h2 class="chat-title">CHAT WITH CANDIDATES</h2>
                </div>
                <div class="chat-content">
                    <ul class="chat-list" id="chat-list">
                        <script>
                            // Số lượng phần tử bạn muốn thêm vào danh sách
                            const numberOfItemHumans = 5; // Thay đổi theo số lượng cần thiết
                            const chatListContainer = document.getElementById('chat-list');

                            for (let i = 1; i <= numberOfItemHumans; i++) {
                                const listItem = document.createElement('li');
                                listItem.classList.add('chat-item');

                                const img = document.createElement('img');
                                img.src = 'assets/avatar.png'; // Đường dẫn đến ảnh
                                img.alt = 'Ảnh đại diện';
                                img.classList.add('chat-avatar'); // Thêm lớp CSS cho ảnh

                                const title = document.createElement('h3');
                                title.textContent = `Isabelita Flor de Maria Reyes ${i}`;

                                const itemInfo = document.createElement('div');
                                itemInfo.classList.add('chat-item-info');

                                const jobTitle = document.createElement('p');
                                jobTitle.textContent = `Công việc: Công việc ${i}`; // Thay đổi nội dung theo nhu cầu

                                const address = document.createElement('p');
                                address.textContent = `Địa chỉ: ${i} Đường ABC, Thành phố XYZ`; // Thay đổi nội dung theo nhu cầu

                                itemInfo.appendChild(title)
                                itemInfo.appendChild(jobTitle);
                                itemInfo.appendChild(address);
                                listItem.appendChild(img);
                                listItem.appendChild(itemInfo);
                                chatListContainer.appendChild(listItem);
                            }
                        </script>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</body>

</html>
